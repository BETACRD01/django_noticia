{% extends "base.html" %}

{% block title %}Estadísticas - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Estadísticas del sitio</h1>

    <div class="row text-center">
        <div class="col-md-3 col-6 mb-4">
            <div class="p-4 border rounded shadow-sm">
                <i class="fas fa-newspaper fa-2x text-primary mb-2"></i>
                <h4>{{ total_articulos }}</h4>
                <p class="text-muted">Artículos</p>
            </div>
        </div>
        <div class="col-md-3 col-6 mb-4">
            <div class="p-4 border rounded shadow-sm">
                <i class="fas fa-list fa-2x text-success mb-2"></i>
                <h4>{{ total_categorias }}</h4>
                <p class="text-muted">Categorías</p>
            </div>
        </div>
        <div class="col-md-3 col-6 mb-4">
            <div class="p-4 border rounded shadow-sm">
                <i class="fas fa-users fa-2x text-warning mb-2"></i>
                <h4>{{ total_autores }}</h4>
                <p class="text-muted">Autores</p>
            </div>
        </div>
        <div class="col-md-3 col-6 mb-4">
            <div class="p-4 border rounded shadow-sm">
                <i class="fas fa-eye fa-2x text-info mb-2"></i>
                <h4>{{ total_visitas }}</h4>
                <p class="text-muted">Visitas totales</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
